<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="./assets/images/favicon-32x32.png">
    <title>Social Media Link -TW</title>
  </head>
  <body class="bg-black">
    <div class="container bg-Dark-grey mx-auto h-auto max-w-300 flex flex-col justify-center p-5 md:max-w-150">

      <div class="image mx-auto mt-5">
        <img src="./assets/images/avatar-jessica.jpeg" alt="" class="w-24 h-24 rounded-full ">
      </div>
      <div class="top mx-auto flex flex-col mt-5 justify-center items-center  ">
        <h2 class="text-3xl font-bold">Jessica Randall</h2>
        <p class="text-neongreen font-bold mt-2">London, United Kingdom</p>
      </div>
      <div class="text mx-auto items-center mt-10 md:mx-auto md:items-center md:mt-4">
        <p class="text-white">"Front-end developer and avid reader."</p>
      </div>
      <div class="btn mx-auto flex flex-col mt-10 leading-5">
        <button class="px-32 py-3 md:px-16 rounded-lg bg-grey hover:bg-neongreen hover:text-black mt-3 text-white">
          GitHub
        </button>
        <button class="px-32 py-3 md:px-16 md:text-sm rounded-lg bg-grey hover:bg-neongreen mt-3 hover:text-black text-white">
          Frontend Mentor
        </button>
        <button class="px-32 py-3 md:px-16 rounded-lg bg-grey hover:bg-neongreen mt-3 hover:text-black text-white">
          LinkedIn
        </button>
        <button class="px-32 py-3 md:px-16 rounded-lg bg-grey hover:bg-neongreen mt-3 hover:text-black text-white">
          Twitter
        </button>
        <button class="px-32 py-3 md:px-16 rounded-lg bg-grey hover:bg-neongreen mt-3 hover:text-black text-white">
          Instagram
        </button>
      </div>
    </div>
    
  </body>
</html>
